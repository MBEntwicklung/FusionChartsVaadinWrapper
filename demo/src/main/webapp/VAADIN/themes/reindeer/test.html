<html>
   <head>
        <title>My First chart using FusionCharts - 
     Using HTML embedding method - XML from URL</title>
        </head>
   <body>

    <object width="400" height="300" id="Column3D" 
            classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" 
            codebase="http://fpdownload.macromedia.com/pub/
              shockwave/cabs/flash/swflash.cab#version=8,0,0,0" >

         <param name="movie" value="Charts/Column3D.swf" />

         <param name="FlashVars" value="&chartWidth=400&chartHeight=300
                    &DOMId=myChartId&registerWithJS=1&debugMode=0
                    &dataXML=<chart>
                                  <set label='Week 1' value='14400' />
                              </chart>"
         

         <param name="quality" value="high" />

         <embed src="Charts/Column3D.swf"
                flashVars="&chartWidth=400&chartHeight=300
                    &DOMId=myChartId&registerWithJS=1&debugMode=0
                    &dataXML=<chart>
                                  <set label='Week 1' value='14400' />
                              </chart>" 
            
              width="400" height="300" name="Column3D" 
              quality="high" 
              type="application/x-shockwave-flash" 
              pluginspage="http://www.macromedia.com/go/getflashplayer" />
      </object>

    <object width="400" height="300" id="Column3D" 
            classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" 
            codebase="http://fpdownload.macromedia.com/pub/
              shockwave/cabs/flash/swflash.cab#version=8,0,0,0" >

         <param name="movie" value="Charts/Column3D.swf" />

         <param name="FlashVars" value="&chartWidth=400&chartHeight=300
                    &DOMId=myChartId&registerWithJS=1&debugMode=0
                    &dataXML=<chart>
                                  <set label='Week 1' value='14400' />
                              </chart>"
         

         <param name="quality" value="high" />

         <embed src="Charts/Column3D.swf"
                flashVars="&amp;dataXML=&amp;lt;chart&amp;gt;&amp;lt;set label=&amp;#39;Week 1&amp;#39; value=&amp;#39;14400&amp;#39; /&amp;gt;&amp;lt;/chart&amp;gt;" 
            
              width="400" height="300" name="Column3D" 
              quality="high" 
              type="application/x-shockwave-flash" 
              pluginspage="http://www.macromedia.com/go/getflashplayer" />
      </object>


	<object 
		width="400px" 
		height="400px" 
		type="application/x-shockwave-flash" 
		codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0" 
		classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000">
			<param value="&dataXML=&lt;chart&gt;&lt;set label=&#39;Week 1&#39; value=&#39;14400&#39; /&gt;&lt;/chart&gt;" name="FlashVars">
			<param value="Charts/Column2D.swf" name="movie">
			<embed width="400px" height="400px" 
				movie="Charts/Column2D.swf" 
				flashvars="&dataXML=&lt;chart&gt;&lt;set label=&#39;Week 1&#39; value=&#39;14400&#39; /&gt;&lt;/chart&gt;" 
				type="application/x-shockwave-flash" 
				src="Charts/Column2D.swf">
	</object>
	<object width="400px" height="400px" type="application/x-shockwave-flash" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"><param value="&amp;dataXML=&amp;lt;chart&amp;gt;&amp;lt;set label=&amp;#39;Week 1&amp;#39; value=&amp;#39;14400&amp;#39; /&amp;gt;&amp;lt;/chart&amp;gt;" name="FlashVars"><param value="Charts/Column2D.swf" name="movie"><embed width="400px" height="400px" movie="Charts/Column2D.swf" flashvars="&amp;dataXML=&amp;lt;chart&amp;gt;&amp;lt;set label=&amp;#39;Week 1&amp;#39; value=&amp;#39;14400&amp;#39; /&amp;gt;&amp;lt;/chart&amp;gt;" type="application/x-shockwave-flash" src="Charts/Column2D.swf"></object>
   </body>
</html>
